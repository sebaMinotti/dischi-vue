<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div class="container-fluid contenitore">
               <section id="header">
                     <div id="logo">
                          <img :src="logo" alt=" img logo">
                     </div>
                     <div id="select">
                             <input v-model="cerca" type="text" name="" placeholder="cerca musica per genere" id="search">
                     </div>
               </section>

               <section id="main">
                <div :class="cerca===''?'visibile':'invisibile'" class="coverMain"></div>
                    <div class="container-fluid container-main">
                         <div class="row">
                            <div v-if="ricercaGeneri(disco)"  v-for="disco in album"   class="card" style="width: 18rem;">
                                <img :src="disco.poster" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Brano/Disco</h5>
                                  <span class="card-text">Nome Band / Artista {{disco.author}}</span><br>
                                  <span class="card-text">Genere Album {{disco.genre}}</span><br>
                                  <span class="card-text">Titolo Album {{disco.title}}</span><br>
                                  <span class="card-text">Anno di Pubblicazione {{disco.year}}</span><br>
                                  <a  href="#" class="btn btn-primary bottone">Ascolta  <i class="fa-solid fa-volume-off"></i></a>
                                </div>
                              </div> 
                         </div>
                    </div>
               </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
